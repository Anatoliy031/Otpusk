<!doctype html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Учет отпусков сотрудников</title>

    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        padding-top: 70px;
      }
      .vacation-label {
        background-color: #2d9cdb;
        color: #fff;
        padding: 2px 4px;
        border-radius: 4px;
        margin-right: 4px;
        font-size: 0.8rem;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: #2f3e4e;
      }
      .calendar-grid .cell {
        border: 1px solid #3f4c60;
        min-height: 100px;
        padding: 4px;
        position: relative;
      }
      .calendar-grid .header-cell {
        text-align: center;
        font-weight: bold;
        background-color: #253447;
        border: 1px solid #3f4c60;
      }
      .calendar-grid .cell .day-number {
        font-weight: bold;
        margin-bottom: 4px;
      }
      .calendar-grid .vacation-item {
        display: block;
        font-size: 0.75rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #vacationChart {
        background: rgba(20, 20, 30, 0.4);
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Учет отпусков</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="nav-employees" href="#">Сотрудники</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-calendar" href="#">Календарь</a>
            </li>
          </ul>
          <button class="btn btn-outline-danger btn-sm" id="reset-data">Очистить данные</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Раздел сотрудников -->
      <div id="employees-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Список сотрудников</h2>
          <div class="btn-group" role="group">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
              Добавить сотрудника
            </button>
            <button class="btn btn-success ms-2" id="export-excel">
              Выгрузить в Excel
            </button>
          </div>
        </div>

        <div id="current-vacation-banner" class="mb-3"></div>

        <table class="table table-dark table-striped" id="employees-table">
          <thead>
            <tr>
              <th>Ф.И.О.</th>
              <th>Должность</th>
              <th>Всего дней</th>
              <th>Использовано</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Диаграмма -->
        <div class="mt-4 mb-5">
          <canvas id="vacationChart" height="150"></canvas>
        </div>
      </div>

      <!-- Раздел календаря -->
      <div id="calendar-section" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Календарь отпусков</h2>
          <div class="d-flex align-items-center">
            <label for="month-select" class="me-2">Выберите месяц:</label>
            <select id="month-select" class="form-select d-inline-block" style="width: auto;"></select>
          </div>
        </div>
        <h5 id="calendar-month-year" class="text-center mb-3"></h5>
        <div id="calendar-container" class="calendar-grid"></div>
      </div>
    </div>

    <!-- Модальное окно сотрудника -->
    <div class="modal fade" id="employeeDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Детали сотрудника</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="edit-employee-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Ф.И.О.:</strong></label>
                  <input type="text" class="form-control" id="edit-name" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Должность:</strong></label>
                  <input type="text" class="form-control" id="edit-position" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Всего дней:</strong></label>
                  <input type="number" class="form-control" id="edit-total-days" min="0" />
                </div>
                <div class="col-md-6 mb-3 d-flex align-items-end">
                  <label class="form-label w-100">
                    <strong>Использовано:</strong> <span id="edit-used-days">0</span>
                  </label>
                </div>
              </div>

              <h6>Периоды отпусков:</h6>
              <div class="table-responsive">
                <table class="table table-dark table-bordered" id="vacations-table">
                  <thead>
                    <tr>
                      <th>Начало</th>
                      <th>Конец</th>
                      <th>Дней</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <button type="button" class="btn btn-secondary mb-3" id="add-vacation-row">
                Добавить отпуск
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger me-auto" id="delete-employee">Удалить</button>
            <button type="button" class="btn btn-primary" id="save-employee">Сохранить</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Модальное окно добавления -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Добавить сотрудника</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="add-employee-form">
              <div class="mb-3">
                <label class="form-label">Ф.И.О.</label>
                <input type="text" class="form-control" id="input-name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Должность</label>
                <input type="text" class="form-control" id="input-position" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Всего дней отпуска</label>
                <input type="number" class="form-control" id="input-total-days" min="0" required />
              </div>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Встроенные исходные данные -->
    <script id="employee-data" type="application/json">[]</script>

    <!-- Основной скрипт -->
    <script src="script.js"></script>
  </body>
</html>
